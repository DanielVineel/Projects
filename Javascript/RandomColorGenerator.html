<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background Color</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.5s ease-in-out;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: black;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: gray;
        }

        .color-box {
            margin-top: 20px;
            height: 100px;
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid black;
            cursor: pointer;
            transition: background-color 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <button onclick="changeColor()">Change Background</button>
    <div class="color-box" onclick="copyToClipboard()"></div>

    <script>
        function generateHexColor() {
            let num = 'ABCDEF0123456789';
            let color = '';
            for (let x = 0; x < 6; x++) {
                color += num[Math.floor(Math.random() * 16)];
            }
            return '#' + color;
        }

        function changeColor() {
            let newColor = generateHexColor();
            document.body.style.backgroundColor = newColor;
            let colorBox = document.querySelector('.color-box');
            colorBox.textContent = newColor;
            colorBox.style.backgroundColor = newColor;
        }

        function copyToClipboard() {
            let colorCode = document.querySelector('.color-box').textContent;
            navigator.clipboard.writeText(colorCode).then(() => {
                alert("Copied to clipboard: " + colorCode);
            });
        }
    </script>
</body>
</html>
