<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body{
            box-shadow: 0px 0px 12px 2px #020002;
        }
        #header, #middle, #footer {
            border-bottom: 1px solid black;
            padding: 10px;
        }
        #middle{
          
            display: flex;
            justify-content: space-around;

        }
        
        #content {
            display: grid;
            grid-template-rows: repeat(8, 1fr);
            grid-template-columns: repeat(8, 1fr);
            width: 415px;
            height: 415px;
            border: 2px solid black;
            box-shadow: 0px 1px 6px 3px rgb(37 63 93) ;
        }
        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            background-color: white;
            text-wrap: wrap;
            width: 50px;
            height: 50px;
        }
        .piece {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }
        .white-rook { background-image: url('https://e7.pngegg.com/pngimages/50/939/png-clipart-chess-piece-rook-pawn-white-and-black-in-chess-kale-angle-king-thumbnail.png'); }

<body>
    <div id="header">
     <center> <h2 style="text-shadow: 1px 1px 2px darkgray;">  Chess Game </h2></center>
    </div>
    <center> <h3>Player 2</h3></center>
    <div id="WhitePieces"></div>
    <hr>
    <div id="middle">
    <div id="content">
        <!-- Boxes will be created here -->
    </div>
    </div>
    <div id="BlackPieces"></div>
    <center> <h3>Player 1</h3></center>
    <hr>
    <div id="footer">
        <marquee><h4>Thank you for playing the game</h4></marquee>
    </div>
    </body>
    <script type="text/javascript">
        
        const alphabet = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
        let countMoves=0;
        let click={
                    from:null,
                    to:null,
                    availableOptions:[],
                   

                };
            
                function resetClick(){
                    click={
                                from:null,
                                to:null,
                                availableOptions:[],
                               
                            };
                }
                function gameFinished(color){
                    let finished=document.createElement('div');
                    finished.innerHTML="<h2> "+color+" WIN</h2>"
                                finished.style.height="100%";
                                finished.style.width="100%";
                                finished.style.position='fixed';
                                finished.style.top="0px";
                                finished.style.textAlign='center';
                                finished.style.backgroundColor= 'aliceblue';
                                document.body.appendChild(finished)
                }
                function myClick(event){
                   
                    if(click.from==null){
                        click.from=event.target;
                    }else{
                      
                        if(click.availableOptions.includes(event.target) ){
                            click.to=event.target;
                            click.from.dataset.position=click.to.dataset.place;
                            

                            if(event.target.hasChildNodes()){
                               
                                let killed=(event.target.children)[0]
                                
                             
                            
                                if(killed.dataset.color=='white'){
                                if(killed.dataset.type=='king'){
                                    gameFinished("Black")
                               
                            }
                                (document.getElementById('WhitePieces')).appendChild(killed);
                                killed=null;
                            }else{
                                if(killed.dataset.type=='king'){
                                    gameFinished("White")
                                   
                                }
                                (document.getElementById('BlackPieces')).appendChild(killed);
                                killed=null;
                            }
                            }
                            (click.to).appendChild(click.from);
                            countMoves++;
                            resetClick();
                            applyDefaultColors();
                        }
                        else if( click.availableOptions.includes(event.target.parentElement) ){
                            let killed=event.target;
                           
                            click.to=event.target.parentElement;
                            click.from.dataset.position=click.to.dataset.place;
                            (click.to).appendChild(click.from);
                            if(killed.dataset.color=='white'){
                                if(killed.dataset.type=='king'){
                                    gameFinished("Black")
                               
                            }
                                (document.getElementById('WhitePieces')).appendChild(killed);
                                killed=null;
                            }else{
                                if(killed.dataset.type=='king'){
                                    gameFinished("White")
                                   
                                }
                                (document.getElementById('BlackPieces')).appendChild(killed);
                                killed=null;
                            }
                            countMoves++;

                            resetClick();
                            applyDefaultColors();
                            
                        }else{
                            resetClick();
                            applyDefaultColors();
                        }
                    }

                    
                    
                    
                }

        createBoxes(); createElements(); start();

        function createBoxes() {
            const container = document.getElementById('content');
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const box = document.createElement('div');
                    box.className = 'box';
                    box.id = `box-${alphabet[col]}${8 - row}`;
                    box.dataset.place=`${alphabet[col]}${8 - row}`;
                    box.addEventListener('click',(event)=>{
                        myClick(event)
                    })

                    container.appendChild(box);
                }
            }
            applyDefaultColors();
        }

        function applyDefaultColors(){
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    let box=document.getElementById(`box-${alphabet[col]}${8 - row}`)
                    box.style.backgroundColor=''
                    if((row%2!=0 && col%2==0)||(row%2==0 && col%2!=0))
                    box.style.backgroundColor='#3f3b4f';
                }
            }
        }

   

        function createElements() {
    // Define all pieces and their positions
            const pieces = [
                { type: 'rook', color: 'white', position: 'A1' },
                { type: 'knight', color: 'white', position: 'B1' },
                { type: 'bishop', color: 'white', position: 'C1' },
                { type: 'queen', color: 'white', position: 'D1' },
                { type: 'king', color: 'white', position: 'E1' },
                { type: 'bishop', color: 'white', position: 'F1' },
                { type: 'knight', color: 'white', position: 'G1' },
                { type: 'rook', color: 'white', position: 'H1' },
                { type: 'pawn', color: 'white', position: 'A2' },
                { type: 'pawn', color: 'white', position: 'B2' },
                { type: 'pawn', color: 'white', position: 'C2' },
                { type: 'pawn', color: 'white', position: 'D2' },
                { type: 'pawn', color: 'white', position: 'E2' },
                { type: 'pawn', color: 'white', position: 'F2' },
                { type: 'pawn', color: 'white', position: 'G2' },
                { type: 'pawn', color: 'white', position: 'H2' },

                { type: 'rook', color: 'black', position: 'A8' },
                { type: 'knight', color: 'black', position: 'B8' },
                { type: 'bishop', color: 'black', position: 'C8' },
                { type: 'queen', color: 'black', position: 'D8' },
                { type: 'king', color: 'black', position: 'E8' },
                { type: 'bishop', color: 'black', position: 'F8' },
                { type: 'knight', color: 'black', position: 'G8' },
                { type: 'rook', color: 'black', position: 'H8' },
                { type: 'pawn', color: 'black', position: 'A7' },
                { type: 'pawn', color: 'black', position: 'B7' },
                { type: 'pawn', color: 'black', position: 'C7' },
                { type: 'pawn', color: 'black', position: 'D7' },
                { type: 'pawn', color: 'black', position: 'E7' },
                { type: 'pawn', color: 'black', position: 'F7' },
                { type: 'pawn', color: 'black', position: 'G7' },
                { type: 'pawn', color: 'black', position: 'H7' }
            ];

            pieces.forEach(piece => {
                const boxId = `box-${piece.position}`;
                const box = document.getElementById(boxId);
                const pieceDiv = document.createElement('div');
                pieceDiv.className = `piece ${piece.color}-${piece.type} ${piece.type} ${piece.color}`;
                pieceDiv.dataset.type=`${piece.type}`;
                pieceDiv.dataset.color=`${piece.color}`;
                pieceDiv.dataset.position=`${piece.position}`;
                // pieceDiv.innerText=piece.color+" "+piece.type;
                box.appendChild(pieceDiv);
            });
        }


        function moveRook(position,color) {
           
            let letter = position.charAt(0); 
            let number = position.charAt(1); 
            number=Number(number);
            let letterIndex = alphabet.indexOf(letter);
           
            for(let i=0;i<4;i++){
                letter = position.charAt(0); 
                number = position.charAt(1); 
                number=Number(number); 
                letterIndex = alphabet.indexOf(letter);
     
                while(true){
              
                 if(i==0){  // left
                    letterIndex--;
                    if(letterIndex==-1){
                        break;
                    }
                 }else if(i==1){  // right
                    letterIndex++;
                    if(letterIndex==8){
                        break;
                    }
                 }else if(i==2){ // down
                    number--;
                    if(number==0){
                        break;
                    }
                 }else if(i==3){  //up
                    number++;
                    if(number==9){
                        break;
                    }
                 }
                 let isPiecePresent=(document.getElementById(`box-${alphabet[letterIndex]}${number}`)).hasChildNodes()
                 let sameColor=false;
                 if(isPiecePresent){
                    sameColor=((((document.getElementById(`box-${alphabet[letterIndex]}${number}`)).children[0]).dataset.color)==color)?true:false;
                    if(!sameColor){
                        click.availableOptions.push(document.getElementById(`box-${alphabet[letterIndex]}${number}`));
                        (document.getElementById(`box-${alphabet[letterIndex]}${number}`)).style.backgroundColor="red"
                    }
                    break;
                }else{
                    click.availableOptions.push(document.getElementById(`box-${alphabet[letterIndex]}${number}`));
                    (document.getElementById(`box-${alphabet[letterIndex]}${number}`)).style.backgroundColor="#f5b50996"
                 }

                
                }
            }
        }

        function moveKnight(position,color){
            
            let letter = position.charAt(0); 
            let number = position.charAt(1);
            number=Number(number); 
            let letterIndex = alphabet.indexOf(letter);

            for(let i=0;i<4;i++){
                letter = position.charAt(0); 
                number = position.charAt(1); 
                number=Number(number); 
                letterIndex = alphabet.indexOf(letter);
             
                if(i==0){
                    letterIndex-=2;
                    if(letterIndex>=0){ // left
                        if(number-1>=1) //left-down
                        {
                            let isPiecePresent=(document.getElementById(`box-${alphabet[letterIndex]}${number-1}`)).hasChildNodes()
                            let sameColor=false;
                            if(isPiecePresent){
                                sameColor=((((document.getElementById(`box-${alphabet[letterIndex]}${number-1}`)).children[0]).dataset.color)==color)?true:false;
                                if(!sameColor){
                                    click.availableOptions.push(document.getElementById(`box-${alphabet[letterIndex]}${number-1}`));
                                    (document.getElementById(`box-${alphabet[letterIndex]}${number-1}`)).style.backgroundColor="red"

        function moveBishop(position,color){
          
            let letter = position.charAt(0); 
            let number = position.charAt(1); 
            number=Number(number);
            let letterIndex = alphabet.indexOf(letter);
           
            for(let i=0;i<4;i++){
                letter = position.charAt(0); 
                number = position.charAt(1); 
                number=Number(number); 
                letterIndex = alphabet.indexOf(letter);
              
                while(true){
                    if(i==0){ // left - down  
                        if(number-1>=1 && letterIndex-1>=0){
                            --letterIndex;
                            --number;
                        }else{
                            break;
                        }
                    }else if(i==1){ // right-down
                        
                        if(number-1>=1 && (letterIndex+1)<=7){
                            ++letterIndex;
                            --number;
                        }else{
                            break;
                        }
                    }else if(i==2){ //left-top
                        if((number+1)<=8 && letterIndex-1>=0){
                            --letterIndex;
                            ++number;
                        }else{
                            break;
                        }
                    }else if(i==3){ //right-top
                        if((number+1)<=8 && (letterIndex+1)<=7){
                            ++letterIndex;
                            ++number;
                        }else{
                            break;
                        }
                    }
                    let isPiecePresent=(document.getElementById(`box-${alphabet[letterIndex]}${number}`)).hasChildNodes()
                    let sameColor=false;
                    if(isPiecePresent){
                        sameColor=((((document.getElementById(`box-${alphabet[letterIndex]}${number}`)).children[0]).dataset.color)==color)?true:false;
                        if(!sameColor){
                            click.availableOptions.push(document.getElementById(`box-${alphabet[letterIndex]}${number}`));
                            (document.getElementById(`box-${alphabet[letterIndex]}${number}`)).style.backgroundColor="red"
                        }
                        break;
                    }else{
                        click.availableOptions.push(document.getElementById(`box-${alphabet[letterIndex]}${number}`));
                        (document.getElementById(`box-${alphabet[letterIndex]}${number}`)).style.backgroundColor="#f5b50996"
                    }

                }
                
            }
     

        }

        function moveKing(position,color){
          
            let letter = position.charAt(0); 
            let number = position.charAt(1); 
            number=Number(number);
            let letterIndex = alphabet.indexOf(letter);
           
            for(let i=0;i<8;i++){
                letter = position.charAt(0); 
                number = position.charAt(1); 
                number=Number(number); 
                letterIndex = alphabet.indexOf(letter);
             
                if(i==0){ //left
                    if(letterIndex-1>=0){
                        letterIndex-=1;
                    }
                }else if(i==1){//left-top
                    if(letterIndex-1>=0 && (number+1)<=8){
                        letterIndex-=1;
                        number++;
                    }

                }else if(i==2){ //top
                    if((number+1)<=8){
                        number+=1;
                    }
                }else if(i==3){//top-right
                    if((number+1)<=8 && (letterIndex+1)<=7){
                        number+=1;
                        letterIndex+=1;
                    }
                }else if(i==4){//right
                    if((letterIndex+1)<=7){
                        letterIndex+=1;
                    }
                }else if(i==5){// right-down
                    if((letterIndex+1)<=7 && number-1>=1){
                        letterIndex+=1;
                        number--;
                    }
                }else if(i==6){//down
                    if(number-1>=1){
                        number-=1;
                    }

                }else if(i==7){//left-bottom
                    if(letterIndex-1>=0 && number-1>=1){
                        letterIndex-=1;
                        number--;
                    }
                }

                    let isPiecePresent=(document.getElementById(`box-${alphabet[letterIndex]}${number}`)).hasChildNodes()
                    let sameColor=false;
                    if(isPiecePresent){
                        sameColor=((((document.getElementById(`box-${alphabet[letterIndex]}${number}`)).children[0]).dataset.color)==color)?true:false;
                        if(!sameColor){
                            click.availableOptions.push(document.getElementById(`box-${alphabet[letterIndex]}${number}`));
                            (document.getElementById(`box-${alphabet[letterIndex]}${number}`)).style.backgroundColor="red"
                        }
                        
                    }else{
                        click.availableOptions.push(document.getElementById(`box-${alphabet[letterIndex]}${number}`));
                        (document.getElementById(`box-${alphabet[letterIndex]}${number}`)).style.backgroundColor="#f5b50996"
                    }
            }

        }

        function moveQueen(position,color){

            for(let i=0;i<8;i++){

                number=Number(number); 
                letterIndex = alphabet.indexOf(letter);

              
                while(true){

                            --number;

                        }
                    }else if(i==4){  //ROOK
                        // left
                            letterIndex--;

                            }
                        }else if(i==5){  // right
                            letterIndex++;
                            if(letterIndex==8){

                            }
                        }else if(i==6){ // down
                            number--;
                            if(number==0){
                                break;

                        }else if(i==7){  //up

                            if(number==9){

                        (document.getElementById(`box-${alphabet[letterIndex]}${number}`)).style.backgroundColor="#f5b50996"
                    }

                }

            }
        }
